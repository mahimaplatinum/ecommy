<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <style>
        body {
            background-image: url("https://img.freepik.com/premium-photo/hand-holding-using-smartphone-with-virtual-five-golden-stars-with-glowing-light-best-customer-client-evaluation-score-after-use-product-service-concept_50039-2944.jpg?w=826");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .review-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 20px;
            margin: 0 auto;
        }

        .review-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .review-description {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .rating {
            display: flex;
            gap: 5px;
        }

        .rating input[type="radio"] {
            display: none;
        }

        .rating label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
        }

        .rating input[type="radio"]:checked~label {
            color: #f39c12;
        }

        .rating label:hover,
        .rating label:hover~label {
            color: #f39c12;
        }

      

        

        .rating span:nth-last-child(1):hover~span,
        .rating span:nth-last-child(2):hover~span,
        .rating span:nth-last-child(3):hover~span,
        .rating span:nth-last-child(4):hover~span,
        .rating span:nth-last-child(5):hover~span {
            color: grey;
            /* Reset stars to grey when hovering from right to left */
        }
    </style>
</head>

<body>

    <div class="review-container">
        <input type="text" class="title" placeholder="Review Title">
        <textarea class="description" placeholder="Write your review">
        </textarea>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5" title="5 stars">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4" title="4 stars">★</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3" title="3 stars">★</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2" title="2 stars">★</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1" title="1 star">★</label>
        </div>
    </div>

</body>

</html>
